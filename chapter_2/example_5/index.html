<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Example 1</title>
    </head>
    <body>
        <div id="out"></div>
        
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script>
            var bicycleFinder = (function() {
              "use strict";

              var getBicycles = function() {
                return [{
                  id: 1,
                  name: "A fast bike",
                  type: "Road Bike",
                  quantity: 10,
                  rentPrice: 20,
                  dateAdded: new Date(2015, 1, 2)
                }, {
                  id: 2,
                  name: "An even faster bike",
                  type: "Road Bike",
                  quantity: 4,
                  rentPrice: 25,
                  dateAdded: new Date(2015, 2, 25)
                }, {
                  id: 3,
                  name: "A springy bike",
                  type: "Mountain Bike",
                  quantity: 20,
                  rentPrice: 18,
                  dateAdded: new Date(2014, 10, 1)
                }, {
                  id: 4,
                  name: "A springier bike",
                  type: "Mountain Bike",
                  quantity: 10,
                  rentPrice: 22,
                  dateAdded: new Date(2014, 4, 1)
                }, {
                  id: 5,
                  name: "An all-terain bike",
                  type: "Mountain Bike",
                  quantity: 5,
                  rentPrice: 27,
                  dateAdded: new Date(2014, 8, 14)
                }, {
                  id: 6,
                  name: "A classy bike",
                  type: "Urban Bike",
                  quantity: 30,
                  rentPrice: 15,
                  dateAdded: new Date(2014, 6, 27)
                }, {
                  id: 7,
                  name: "A modern bike",
                  type: "Urban Bike",
                  quantity: 20,
                  rentPrice: 17,
                  dateAdded: new Date(2015, 1, 19)
                }, {
                  id: 8,
                  name: "A commuter bike",
                  type: "Urban Bike",
                  quantity: 12,
                  rentPrice: 14,
                  dateAdded: new Date(2014, 8, 2)
                }, {
                  id: 9,
                  name: "A blue bike",
                  type: "Children Bike",
                  quantity: 25,
                  rentPrice: 10,
                  dateAdded: new Date(2014, 10, 20)
                }, {
                  id: 10,
                  name: "A pink bike",
                  type: "Children Bike",
                  quantity: 25,
                  rentPrice: 10,
                  dateAdded: new Date(2015, 2, 5)
                }, {
                  id: 11,
                  name: "A noisy bike",
                  type: "Children Bike",
                  quantity: 3,
                  rentPrice: 12,
                  dateAdded: new Date(2014, 8, 23)
                }, {
                  id: 12,
                  name: "A clown bike",
                  type: "Children Bike",
                  quantity: 2,
                  rentPrice: 12,
                  dateAdded: new Date(2014, 11, 1)
                }];
              };
                
              return {
                  findBicycle : function(type, maxRentPrice) {
                      var bicycles = getBicycles();
                      return _.find(bicycles, function(bicycle) {
                          return bicycle.type === type && bicycle.rentPrice <= maxRentPrice;
                      });
                  },
                  hasBicycle : function(type, maxRentPrice) {
                      var bicycles = getBicycles();
                      return _.some(bicycles, function(bicycle) {
                          return bicycle.type === type && bicycle.rentPrice <= maxRentPrice;
                      });
                  },
                  findBicycleById : function(id) {
                      var bicycles = getBicycles();
                      return _.findWhere(bicycles, {id : id});
                  },
                  hasBicycleWithId : function(id) {
                      var bicycles = getBicycles();
                      var ids = _.pluck(bicycles, 'id');
                      return _.contains(ids, id);
                  }
              };
            }());
            
            $(function() {
                'use strict';
                
                $('#out').text(bicycleFinder.hasBicycleWithId(11));
            });
        </script>
    </body>
</html>
