<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Example 1</title>
    </head>
    <body>
        <div id="out"></div>
        
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="../dataProvider.js"></script>
        <script src="clientRetriever.js"></script>
        <script>
            $(function() {
                'use strict';
                
                var clients = clientRetriever.getOldestOrBestClients(50);
                var cnt = 1;
                var displayContent = "Oldest or best clients: <ul><li>" +
                _.map(clients, function(client) {
                    return (cnt++) + '. ' + client.id + ": " + client.name + ", registered on " + client.registered;
                }).join('</li><li>') +
                "</li></ul>";
                
                displayContent += "The union of top 50 oldest or best clients has a count of : " + clients.length + ".<br/>";
                
                $('#out').html(displayContent);
            });
        </script>
    </body>
</html>
