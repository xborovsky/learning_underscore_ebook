<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Example 3</title>
    </head>
    <body>
        <div id="out"></div>
        
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script>
            $(function() {
                var people = [{
                     name: "Herta Muller",
                     birthYear: 1953,
                     awardYear: 2009
                     }, {
                     name: "Mario Vargas Llosa",
                     birthYear: 1936,
                     awardYear: 2010
                     }, {
                     name: "Tomas Transtromer",
                     birthYear: 1931,
                     awardYear: 2011
                     }, {
                     name: "Mo Yan",
                     birthYear: 1955,
                     awardYear: 2012
                     }, {
                     name: "Alice Munro",
                     birthYear: 1931,
                     awardYear: 2013
                     }, {
                     name: "Patrick Modiano",
                     birthYear: 1945,
                     awardYear: 2014
                 }];
                
                var peopleWithAwardAge = _.map(people, function(person) {
                    return {
                        name : person.name,
                        awardAge : person.awardYear - person.birthYear
                    };
                });
                console.log('peopleWithAwardAge: ', peopleWithAwardAge);
                
                var totalAge = _.reduce(peopleWithAwardAge, function(memo, person) {
                    return memo + person.awardAge;
                }, 0);
                console.log('totalAge: ', totalAge);
                var avgAwardAge = totalAge / peopleWithAwardAge.length;
                
                $('#out').html(avgAwardAge);
            });
        </script>
    </body>
</html>
